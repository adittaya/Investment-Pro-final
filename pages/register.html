<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Investment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .logo {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }
        .form-section {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="card bg-white p-8">
            <div class="text-center mb-8">
                <h1 class="logo mb-2">InvestPro</h1>
                <p class="text-gray-600">Create your investment account</p>
            </div>
            
            <form id="registrationForm">
                <div class="form-section">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Personal Information</h2>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Full Name
                        </label>
                        <input type="text" id="name" name="name" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                        </label>
                        <input type="text" id="username" name="username" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                            Mobile Number
                        </label>
                        <input type="tel" id="phone" name="phone_number" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Security</h2>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Create Password
                        </label>
                        <input type="password" id="password" name="password" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                            Confirm Password
                        </label>
                        <input type="password" id="confirmPassword" name="confirm_password" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Referral (Optional)</h2>
                    
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="referral">
                            Referral Code
                        </label>
                        <input type="text" id="referral" name="referral_code"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter referral code (optional)">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-4 text-white font-bold rounded-lg">
                    Create Account
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
                    </p>
                </div>
            </form>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-white text-sm">Â© 2025 InvestPro. All rights reserved.</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form values directly instead of using FormData
            const data = {
                name: document.getElementById('name').value.trim(),
                username: document.getElementById('username').value.trim(),
                phone_number: document.getElementById('phone').value.trim(),
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirmPassword').value,
                referral_code: document.getElementById('referral').value.trim() || ''
            };
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! You can now login.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during registration');
            }
        });
    </script>
</body>
</html>
